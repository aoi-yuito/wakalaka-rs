name: Feature Request
description: |
  Request a feature to help improve yours truly.
title: "[Feature]:"
labels: [ feature ]
assignees:
  - Kawaxte
body:
  - type: markdown
    attributes:
      value: |
        Before submitting a feature request, ensure that you have searched for similar requests. There is a chance that somebody else has already requested the same feature.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: |
        What do you want?
      placeholder: |
        I would like ...
    validations:
      required: true
  - type: textarea
    id: benefit
    attributes:
      label: Usefulness
      description: |
        What would be the benefit of this feature?
      placeholder: |
        Well, with this, we could ...
    validations:
      required: true
  - type: textarea
    id: implementation
    attributes:
      label: Implementation
      description: |
        How could this feature be implemented?
      placeholder: |
        I'm thinking that we could do X, then ...
    validations:
      required: false